- name: Download {{ APP }} Component
  get_url:
    url: "{{URL}}"
    dest: /tmp/{{APP}}.zip

- name: Remove old content
  file:
    path: "{{EXTRACT_DIR}}"
    state: absent

- name: Create directory for {{ APP }} Component
  file:
    path: "{{ EXTRACT_DIR }}"
    state: directory

- name: Unarchive {{ APP }} Component
  ansible.builtin.unarchive:
    src: /tmp/{{APP}}.zip
    dest: "{{EXTRACT_DIR}}"
    remote_src: yes

- name: Move Htdocs Directory
  shell: mv /usr/share/nginx/html/static/* /usr/share/ngnix/html/.
  when: APP == "frontend"
