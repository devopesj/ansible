- name: Download {{ APP }} Component
  get_url:
    url: "{{URL}}"
    dest: /etc/foo.conf

- name: Remove old content
  file:
    path: "{{EXTRACT_DIR}}"
    state: absent

- name: Create directory for {{ APP }} Component
  file:
    path: "{{ EXTRACT_DIR }}"
    state: directory

- name: Unarchive {{ APP }} Component
  ansible.builtin.unarchive:
    src: /tmp/{{APP}}.zip
    dest: "{{EXTRACT_DIR}}"
    remote_src: yes
